<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Adjacent selector</title>
<link rel="stylesheet" href="adjacent.css">
</head>
<body>
    
    <div class="adjacent">
        <h1>This is the First section</h1>
        <p>This is the First paragraph in section one</p>
        <p>This is the Second paragraph in section one</p>

        <h2>This is the Second section</h2>
        <p>This is the First paragraph in section two</p>
        <p>This is the Second paragraph in section two</p>
    </div>
</body>
</html>
